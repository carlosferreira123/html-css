<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      table {
        width: 500px;
        border-collapse: collapse;
      }
      td, th {
        border: 1px solid black;
        padding: 10px;
      }
      thead, tfoot {
        background-color: gray;
        color: white;
      }
      caption {
        font-size: 1.5em;
        font-weight: bold;
        padding: 10px;
        background-color: rgb(196, 196, 196);
      }
    </style>
</head>
<body>
   
  <h1>Uso de tabelas grandes</h1>

    <!-- 
        Anatomia para tabelas grandes table
        table 
        thead
        TR, TD , TH
        Tbody
        TR, TD, TH
        TFOOT
        TR, TD, TH
    -->
    <table>
      <caption>
        População das Unidades Federativas 
      </caption>  
         <thead>
             <tr>
                  <th>Estado</th>
                  <th>População</th>
             </tr>
         </thead>
         <tbody>
              <tr>
                <td>São Paulo</td>
                <td>45 919 049</td>
              </tr>
              <tr>
                <td>Minas Gerais</td>
                <td>21 168 791</td>
              </tr>
               <tr>
                   <td>Rio de janeiro</td>
                   <td>17 256 876</td>
                
               </tr>
         </tbody>
         <tfoot>
              <tr>
                 <th>
                    Total de habitantes
                 </th>
                 <td>
                    56 654 656
                 </td>
              </tr>
         </tfoot>
    </table>
</body>
</html>
