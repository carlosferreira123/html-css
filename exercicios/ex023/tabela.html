<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 400px;
            border-collapse: collapse;
        }
        tr#linha {
               background-color: gray;
        }
        td {
           border: 1px solid black;
           padding: 8px;
        }
        td.Dado {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Minha Tabela</h1>
    <!--
        Hierarquia de tabelas (cimples)
        Table = tabela
        Table Row = linha de tabela
        table header = cabeÃ§alho de tabela
        table data = dado de tabela

    -->
    <table>
         <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
         </tr>
         <tr id="linha">
            <td>A2</td>
            <td>B2</td>
            <td>C3</td>
         </tr>
         <tr>
            <td>A3</td>
            <td>B3</td>
            <td>B4</td>
         </tr>
         <tr>
            <td>A4</td>
            <td class="Dado">B4</td>
            <td>C4</td>
         </tr>
    </table>
</body>
</html>
