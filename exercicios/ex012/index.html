<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com html 5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente </h1>
    <p>Este video está hospedado no meu próprio.</p>
    <video width="560px" height="315" poster="" controls>
     <source src="midia/meu video.mp4"type="video/mp4" >
     <source src="midia/Meu Video.webm" type="video/webm"> 
     <source src="midia/Meu Video2.mkv" type="video/mkv">
     <p>Seu navegador não tem compatibilidade com reprodução de vídeos </p>
    </video>
     
    <h1>Inserindo video do You tube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/mWKDZRJWdF4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
