<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;

    }
     div > p {
        display: none;
     }
     div:hover > p {
        display: block;
        color: beige;
        background-color: blue;
     }

    div:hover {
        color: rgb(202, 10, 10);
    }
</style>
<body>
    <h1>Exemplo de houver</h1>
    <p>Passe o mause sobre o texto abaixo</p>

    <div>Passe o mause aqui
        <p>Texto </p>
    </div>
</body>
</html>
