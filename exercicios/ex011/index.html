<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midia em HTML</title>
</head>
<body>
     <h1>Imagem dinamica</h1>
     <p>Tente abrir esse site em varios dispositivos diferentes ou sisplimente aumente o diminua o tamanho do seu navegador.</p>
      
     <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type = "image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
     </picture>

     <h1>Reproduzindo Áudio</h1>
     <p>Vamos aprender a reproduzir o audio </p>
     <audio src="midia/janji.mp3" controls autoplay> </audio>
     <!-- MP3 WAV OGG-->
     <audio preload="=metadata" autoplay controls loop>
          <source src="midia/guanacast-33.mp3" type="audio/mpeg">
          <source src="midia/guanacast-33.ogg" type="audio/ogg">
          <source src="midia/guanacast-33.wav" type="audio/wav">
          <p>Infelizmnete seu navegador não consegue reproduzir áudio.
          <a href="midia/guanacast-33.mp3"> Clique aqui para baixar o arquivo MP3</a></p>
          
     </audio>
</body>
</html>
